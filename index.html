<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 640,
            height: 480,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var player;

        function preload() {
            // 画像を使わないので、preload処理は空にする
        }

        function create() {
    // 四角形を表示
    player = this.add.rectangle(100, 100, 50, 50, 0x00ff00);

    // 迷路の壁を作成
    var wall = this.add.rectangle(200, 200, 100, 20, 0xff0000);

    // プレイヤーと壁の衝突検知を設定
    this.physics.add.existing(player);
    this.physics.add.existing(wall);
    this.physics.add.collider(player, wall);

    this.input.keyboard.on('keydown', function (event) {
        handleKeyPress(event.key);
    });
}


        function update() {
            // フレームごとの更新処理
        }

        function handleKeyPress(key) {
            switch (key) {
                case 'ArrowUp':
                    player.y -= 10;
                    break;
                case 'ArrowDown':
                    player.y += 10;
                    break;
                case 'ArrowLeft':
                    player.x -= 10;
                    break;
                case 'ArrowRight':
                    player.x += 10;
                    break;
            }
        }
    </script>
</body>
</html>
