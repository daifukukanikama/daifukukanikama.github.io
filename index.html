<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 640,
            height: 480,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var player;

        function preload() {
            // 画像を使わないので、preload処理は空にする
        }

        function create() {
    // プレイヤーを表示
    player = this.add.rectangle(100, 100, 50, 50, 0x00ff00);

    // 物理エンジンを有効にする
    this.physics.world.enable(player);

    // プレイヤーに物理エンジンのボディを追加
    player.body.setCollideWorldBounds(true);

    // 迷路の壁を表示
    var wall = this.add.rectangle(200, 200, 100, 20, 0xff0000);

    // 物理エンジンを有効にする
    this.physics.world.enable(wall);

    // プレイヤーと壁の衝突検知を設定
    this.physics.add.collider(player, wall);

    // キー入力を処理するイベントリスナーを追加
    this.input.keyboard.on('keydown', function (event) {
        handleKeyPress(event.key);
    });
}

function update() {
    // フレームごとの更新処理
}

function handleKeyPress(key) {
    // キー入力に基づいてプレイヤーの移動処理を追加
    switch (key) {
        case 'ArrowUp':
            player.y -= 10;
            break;
        case 'ArrowDown':
            player.y += 10;
            break;
        case 'ArrowLeft':
            player.x -= 10;
            break;
        case 'ArrowRight':
            player.x += 10;
            break;
    }
}

    </script>
</body>
</html>
